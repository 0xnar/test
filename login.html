<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here, you can implement your desired login logic, such as:
            // - Validating the username and password against a database or server
            // - Redirecting the user to a different page upon successful login
            // - Displaying an error message if the credentials are incorrect

            // For demonstration purposes, we'll simply log the captured values to the console:
            console.log('Username:', username);
            console.log('Password:', password);
        });
    </script>
</body>
</html>
